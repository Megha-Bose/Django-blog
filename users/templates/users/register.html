{% extends "entries/base.html" %}

{% block content %}
<div class="col-md-8 mt-4">

    <div class="card mb-4">
      <div class="card-header">
          Create An Account
      </div>
      <div class="class-body">
          <form method="POST">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Create Account</button>
          </form>
      </div>
    </div>

  </div>
  {% endblock %}
