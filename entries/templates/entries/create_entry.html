{% extends "entries/base.html" %}

{% block content %}
<!-- Blog Entries Column -->
<div class="col-md-8 mt-4">

    <!-- Blog Post -->
    <div class="card mb-4">
      <div class="card-header">
          Add Blog Post
      </div>
      <div class="class-body">
          <form method="POST">
              {% csrf_token %}
              <p>Enter Post Title: <br> {{ form.entry_title }}</p>
              <p>Enter Post Content: <br> {{ form.entry_text }}</p>
              <button type="submit" class="btn btn-primary">Post</button>
          </form>
      </div>
    </div>

  </div>
  {% endblock %}
